plugins {
    id 'java'
    id 'application'
    id 'groovy-gradle-plugin'
}

repositories {
    gradlePluginPortal()
    //jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.2-jre'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'qaops.automation.api.App'
}